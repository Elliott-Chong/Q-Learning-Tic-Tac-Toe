<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- <script src="libraries/p5.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,400;0,500;1,300&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- <script src="libraries/p5.sound.js"></script> -->
    <script src="minimax.js" defer></script>
    <script src="sketch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            flex-direction: column;
            display: flex;
            font-size: 2rem;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        canvas {
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        span {
            font-weight: 600;
        }
        
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <p>You are <span>X</span>, the AI is <span>O</span>, you go first.</p>
</body>
